<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Twitter Activity Ramirez</title>
</head>
<body>
    <div class="Container">
        <div class="LeftSide">
            <div class="leftContent">
                <p>
                    <img src="images/search.svg" alt="searchIcon" style="float: left; width: 30px; height: 30px;">
                    Follow your interests.</p>
                <br>
                <br>
                <p>
                    <img src="images/friends.svg" alt="friendsIcon" style="float: left; width: 30px; height: 30px;">
                    Hear what people are talking about.</p>
                <br>
                <br>
                <p>
                    <img src="images/chat.png" alt="chatIcon" style="float: left; width: 30px; height: 30px;">
                    Join the conversation.</p>

            </div>
    
        </div>
        <div class="RightSide">
            <div class="upperRightContent">
                <form class="loginForm">
                    <div class="loginForm-container">
                        <div class="userLogin">
                            <p>Phone, email, or username</p>
                            <input type="text" id="usrname">
                            

                        </div>
                        <div class="passLogin">
                            <p>Password</p>
                            <input type="password" id="pwd">
    
                        </div>
                        
                        <button id="upperLoginBtn">Log in</button>
                        
                            
                    </div>
                    
                </form>
                <div class="under-form">
                    <a href="#">Forgot Password?</a>
                </div>


            </div>
            <div class="rightContent">
                


                <img src="images/rooster.svg" alt="Rooster icon" style="width: 45px; height: 45px;">
                
                
                <h2>See whatâ€™s happening in the world right now</h2>
                <br>
                <br>
                <br>
                <br>
                <p><b>Join Twitter today.</b></p>
                <br>
                <button id="Signup">Sign up</button>
                <br>
                <br>
                <button id="Login">Log in</button>

            </div>
    
        </div>
    </div>
    
</body>
</html>
