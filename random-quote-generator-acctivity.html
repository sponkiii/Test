<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rand-quote-gen-style.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="body-container">
        <div class="quote-container">
            <button onclick="generate()" class="button" id="btn">
                <marquee>
                    Click Me ,/,
                </marquee>
            </button>

            <h2 class="quote-content" id="quote">
                <q>
                    The journey of a thousand miles begins with one step.
                </q>
            </h2>
            <p class="content-author" id="author-here">
               ~ Lao Tzu
            </p>
        </div>
    </div>
    <script src="js/random-quote-generator.js">
        
    </script>
</body>
</html>
